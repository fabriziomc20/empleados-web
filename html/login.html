<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Acceso RR.HH.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{margin:0;font-family:system-ui,sans-serif;background:#f6f7fb;display:flex;align-items:center;justify-content:center;min-height:100vh}
    .card{background:#fff;padding:24px;border-radius:14px;box-shadow:0 6px 18px rgba(0,0,0,.08);width:100%;max-width:360px}
    h1{margin:0 0 16px;font-size:20px;color:#111}
    .field{margin-bottom:14px}
    label{display:block;font-size:13px;margin-bottom:4px}
    input{width:100%;padding:10px;border:1px solid #ddd;border-radius:8px}
    button{width:100%;padding:12px;margin-top:8px;border:0;border-radius:8px;font-weight:600;cursor:pointer}
    .primary{background:#2563eb;color:#fff}
    .secondary{background:#eee}
    .msg{margin-top:12px;padding:8px;border-radius:8px;font-size:13px;display:none}
    .ok{background:#ecfdf5;color:#065f46}
    .err{background:#fef2f2;color:#b91c1c}
  </style>
</head>
<body>
  <div class="card">
    <h1>Acceso RR.HH.</h1>

    <div class="field">
      <label for="email">Correo</label>
      <input id="email" type="email" placeholder="tucorreo@empresa.com">
    </div>
    <div class="field">
      <label for="pass">Contraseña</label>
      <input id="pass" type="password" placeholder="********">
    </div>

    <button class="primary" id="btnSignup">Registrar</button>
    <button class="primary" id="btnLogin">Iniciar Sesión</button>
    <button class="secondary" id="btnLogout">Cerrar Sesión</button>

    <div id="msg" class="msg"></div>
  </div>

  <!-- 1) Supabase SDK -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <!-- 2) Tu config global -->
  <script src="../js/supabase-config.js"></script>
  <!-- 3) Lógica del login -->
  <script>
    const $ = (id)=>document.getElementById(id);
    const msg = $('msg');
    function show(m,t){msg.textContent=m;msg.className='msg '+t;msg.style.display='block'}

    $('btnSignup').onclick = async ()=>{
      const {error} = await supabase.auth.signUp({ 
        email:$('email').value, 
        password:$('pass').value 
      });
      if(error) show(error.message,'err'); else show('Registro exitoso. Revisa tu correo.','ok');
    };

    $('btnLogin').onclick = async ()=>{
      const {error} = await supabase.auth.signInWithPassword({ 
        email:$('email').value, 
        password:$('pass').value 
      });
      if(error) show(error.message,'err'); else show('Sesión iniciada','ok');
    };

    $('btnLogout').onclick = async ()=>{
      const {error} = await supabase.auth.signOut();
      if(error) show(error.message,'err'); else show('Sesión cerrada','ok');
    };
  </script>
</body>
</html>
